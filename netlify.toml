[build]
  functions = "netlify/functions"  # Directory where Netlify functions are located
  publish = "build"  # Directory where your React appâ€™s static files are located

[functions]
  external_node_modules = ["express", "cors", "dotenv", "emailjs-com"]  # Include required external modules
  node_bundler = "esbuild"  # Use esbuild for bundling functions

[[redirects]]
  from = "/api/*"  # Redirect pattern for API requests
  to = "/.netlify/functions/express-server/:splat"  # Route to the Netlify function
  status = 200  # HTTP status code for the redirect



